<div class="fbtSidebar">
    
    <h2>Facebook Apps</h2>
    <div class="fbAppList">        
        <ul>
            <li ng-repeat="fbApp in fbApps">
                <a ng-click="selectApp($index)" ng-class="{ 'selected': $index == selectedIndex }">{{fbApp.appName}}</a>
            </li>
        </ul>
    </div>

    <div class="fbtCTAContainer">
        <button class="fbtCTAButton" ng-click="addNewFBApp()">Add New App</button>
    </div>

</div>
